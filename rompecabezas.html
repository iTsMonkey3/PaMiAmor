<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi amada ğŸ’•</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #ffe6f0;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }
    h1 {
      color: #d63384;
    }
    #puzzle {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-template-rows: repeat(4, 100px);
      gap: 3px;
    }
    .piece {
      width: 100px;
      height: 100px;
      background-size: 400px 400px;
      cursor: grab;
      border: 1px solid #fff;
      box-shadow: 0 0 3px rgba(0,0,0,0.2);
    }
    .dragging {
      opacity: 0.6;
      border: 2px dashed #d63384;
    }
    #mensaje {
      margin-top: 20px;
      font-size: 1.4em;
      color: #d63384;
      display: none;
      text-align: center;
      animation: aparecerTexto 1s ease forwards, latido 1.5s infinite;
    }
    
    @keyframes aparecerTexto {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes latido {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }


  </style>
</head>
<body>
  <h1>Arma el rompecabezas ğŸ’–</h1>
  <div id="puzzle"></div>
  <div id="mensaje">ğŸ‰ Â¡Lo lograste! Has completado el rompecabezas al igual que mi corazon <br> gracias por estos 4 meses mi muchacha antigua ğŸ˜šâ£ï¸, te amo  ğŸ’•</div>

  <script>
    const imagen = "img/laIndicada.jpg";
    const puzzle = document.getElementById("puzzle");
    const mensaje = document.getElementById("mensaje");

    let piezas = [];
    const filas = 4;
    const columnas = 4;

    for (let i = 0; i < filas * columnas; i++) {
      let pieza = document.createElement("div");
      pieza.classList.add("piece");
      pieza.style.backgroundImage = `url(${imagen})`;

      let x = (i % columnas) * -100;
      let y = Math.floor(i / columnas) * -100;
      pieza.style.backgroundPosition = `${x}px ${y}px`;

      pieza.setAttribute("data-index", i);
      pieza.setAttribute("draggable", true);
      piezas.push(pieza);
    }

    piezas.sort(() => Math.random() - 0.5);
    piezas.forEach(p => puzzle.appendChild(p));

    let dragged = null;

    puzzle.addEventListener("dragstart", e => {
      if (e.target.classList.contains("piece")) {
        dragged = e.target;
        e.target.classList.add("dragging");
      }
    });

    puzzle.addEventListener("dragend", e => {
      if (e.target.classList.contains("piece")) {
        e.target.classList.remove("dragging");
      }
    });

    puzzle.addEventListener("dragover", e => {
      e.preventDefault();
    });

    puzzle.addEventListener("drop", e => {
      if (e.target.classList.contains("piece") && dragged !== e.target) {
        const draggedNext = dragged.nextSibling;
        const targetNext = e.target.nextSibling;

        puzzle.insertBefore(dragged, targetNext);
        puzzle.insertBefore(e.target, draggedNext);

        checkWin();
      }
    });

    function checkWin() {
      let piezasActuales = [...puzzle.children];
      let correcto = piezasActuales.every(
        (pieza, i) => pieza.getAttribute("data-index") == i
      );
      if (correcto) {
        mensaje.style.display = "block";
      }
    }
  </script>
</body>
</html>
